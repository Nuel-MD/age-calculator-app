<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" >
</head>
<body>
  <div class="container">
    <form id="dateForm">
      <div class="flex">
        <div>
          <label for="day">DAY</label>
          <input 
              type="number" 
              id="day" 
              name="day" 
              min="1" 
              max="31" 
              placeholder="DD"
          >
          <div id="dayError1" class="error-message" style="display: none;">This field is required</div>
          <div id="dayError2" class="error-message" style="display: none;">Must be a valid day</div>
        </div>
        <div>
          <label for="month">MONTH</label>
          <input 
              type="number" 
              id="month" 
              name="month" 
              min="1" 
              max="12" 
              placeholder="MM" 
          >
          <div id="monthError1" class="error-message" style="display: none;">This field is required</div>
          <div id="monthError2" class="error-message" style="display: none;">Must be a valid month</div>
        </div>
        <div>
          <label for="year">YEAR</label>
          <input 
              type="number" 
              id="year" 
              name="year" 
              min="0" 
              max="2024" 
              placeholder="YYYY" 
          >
          <div id="yearError1" class="error-message" style="display: none;">This field is required</div>
          <div id="yearError2" class="error-message" style="display: none;">Must be in the past</div>
        </div>
      </div>
      <div class="absolute">
        <button type="button" onclick="validateAndCalculate()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
            </g>
          </svg>
        </button>
        <hr> 
      </div>
    </form>

    <div>
      <h1>
        <span id="years">--</span> years<br>
        <span id="months">--</span> months<br>
        <span id="days">--</span> days<br>
      </h1>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
